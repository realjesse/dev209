<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Assignment</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login page -->
    <section id="login_register_container" class="">
        <h1>Login</h1>
        <form id="login_form" class="">
            <section class="">
                <label for="login_username">Username:</label>
                <input name="username" type="text" id="login_username" required>
            </section>
            <section class="">
                <label for="login_password">Password:</label>
                <input name="password" type="password" id="login_password" required>
            </section>
            <section class="">
                <button type="submit">Login</button>
            </section>
        </form>
        <h1>Register</h1>
        <form id="register_form" class="">
            <section class="">
                <label for="register_username">Username:</label>
                <input name="username" type="text" id="register_username" required>
            </section>
            <section class="">
                <label for="register_password">Password:</label>
                <input name="password" type="password" id="register_password" required>
            </section>
            <section class="">
                <button type="submit">Register</button>
            </section>
        </form>
    </section>
    
</body>
</html>
